<div *ngIf="profileService.profile$ | async as profile" class="row bg-light">
  <div class="col-5 ps-5 d-flex align-items-center justify-content-center">
    <img class="rounded-circle my-5 img-fluid" [src]="profile.picture">
  </div>
  <div class="col-7 d-flex flex-column align-items-start justify-content-center">
    <h1>
      {{ profile.fullname }}
      <fa-icon *ngIf="profile.is_verified" size="sm" class="text-primary certificate" [icon]="faCertificate"></fa-icon>
    </h1>
    <div class="fw-medium">
      <span class="me-4 d-block d-md-inline"><b>{{ 2048 | shortNumber}}</b> posts</span>
      <span class="me-4 d-block d-md-inline"><b>{{ profile.followers | shortNumber }}</b> followers</span>
      <span class="me-4 d-block d-md-inline"><b>{{ 0 | shortNumber}}</b> following</span>
    </div>
    <div>
      <a [href]="contact.formatted_value" target="_blank" *ngFor="let contact of profileService.contacts$ | async"
        class="link-dark d-block link-offset-2">
        {{ contact.type | titlecase }}
      </a>
    </div>
  </div>
</div>
